<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Modern test management system for creating, taking, and managing tests with an intuitive interface">
    <title>TestMaster - Advanced Test Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1 class="logo">TestMaster</h1>
            <!-- Removed Create New Test button -->
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">

        <!-- Dashboard View -->
        <section id="dashboardView">
            <h2 class="text-center mb-xl" style="font-size: 2.5rem; font-weight: 800;">Your Test Dashboard</h2>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalQuestions">0</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </div>

            <!-- Tests Grid -->
            <div id="testsGrid" class="grid grid-2">
                <!-- Test cards will be dynamically inserted here -->
            </div>

            <!-- Empty State (Should not be seen with pre-loaded tests) -->
            <div id="emptyState" class="text-center hidden" style="padding: var(--spacing-3xl) 0;">
                <h3 style="font-size: 1.5rem; margin-bottom: var(--spacing-md); color: var(--color-text-secondary);">No
                    tests available</h3>
            </div>
        </section>

        <!-- Take Test View -->
        <section id="takeTestView" class="hidden">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
                <h2 id="testTitleDisplay" style="font-size: 2rem; font-weight: 800;"></h2>
                <button class="btn btn-secondary" onclick="showDashboard()">
                    <span>‚Üê</span>
                    Back to Dashboard
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
                <div class="progress-text" id="progressText">Question 0 of 0</div>
            </div>

            <!-- Test Form -->
            <div class="card">
                <form id="takeTestForm">
                    <div id="testQuestionsContainer">
                        <!-- Test questions will be displayed here -->
                    </div>

                    <button type="submit" class="btn btn-success" style="width: 100%; margin-top: var(--spacing-xl);">
                        <span>‚úì</span>
                        Submit Test
                    </button>
                </form>
            </div>
        </section>

        <!-- Results View -->
        <section id="resultsView" class="hidden">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-xl);">
                <h2 style="font-size: 2rem; font-weight: 800;">Test Results</h2>
                <button class="btn btn-secondary" onclick="showDashboard()">
                    <span>‚Üê</span>
                    Back to Dashboard
                </button>
            </div>

            <div class="card">
                <!-- Score Display -->
                <div class="result-score">
                    <div class="score-circle">
                        <div class="score-percentage" id="scorePercentage">0%</div>
                    </div>
                    <h3 id="resultMessage" style="font-size: 1.5rem; margin-bottom: var(--spacing-md);"></h3>
                    <p id="resultSummary" style="color: var(--color-text-secondary);"></p>
                </div>

                <!-- Detailed Results -->
                <div class="result-details" id="resultDetails">
                    <!-- Detailed results will be displayed here -->
                </div>

                <!-- Action Buttons -->
                <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                    <button class="btn btn-primary" onclick="retakeTest()" style="flex: 1;">
                        <span>üîÑ</span>
                        Retake Test
                    </button>
                    <button class="btn btn-secondary" onclick="showDashboard()" style="flex: 1;">
                        <span>üìä</span>
                        View All Tests
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="tests.js"></script>
    <script src="script.js"></script>
</body>

</html>
